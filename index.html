<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- CSS -->
	<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Javascript -->
	<script type="text/javascript" src="./assets/javascript/game.js"></script>


</head>
<body>
	<div class="container">
		<div class="row header color">
			<div class="col-sm-12">
				<h1 class="title">The Psychic Game</h1>
			</div>
		</div>
		<div class="row color">
			<div class="col-sm-8">
				<img class="psychic-ability" src="./assets/images/psychic-ability.jpg">
				<br/>
				<p class="question">Guess what letter I'm thinking of.</p>
			</div>
			<div class="col-sm-4 gamespace">
				<div id="game">
					<p>Are you ready?</p>
				</div>
			</div>
		</div>
		
	</div>



 	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
